<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="inicio.html">
            <img
              src="https://bulma.io/images/bulma-logo.png"
              width="112"
              height="28"
            />
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="inicio.html"> In√≠cio </a>

            <a class="navbar-item" href="contato.html"> Contato </a>
          </div>
        </div>
      </nav>
    </header>

    <section class="section">
      <div class="container is-fluid">
        <div class="columns">

          <div class="column">
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by4">
                  <img src="ft.jpg" alt="Placeholder image" />
                </figure>
              </div>
              <div class="card-content">
                <div class="content">
                  <p class="title is-4">Raffael Souza Vasquez Costa</p>
                  <dd>
                  <span class="tag is-dark is-medium"
                    >Javascript Fullstack Developer</span
                  >
                  </dd>
                </div>
                <div class="content">
                  <p>(73) 9-99159091</p>
                  <p>raffael427@gmail.com</p>
                </div>
              </div>
            </div>
          </div>

          <div class="column is-9">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">Contato</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left">
                      <input class="input" type="email" placeholder="Email" />
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope-open-text"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Mensagem</label>
                    <div class="control">
                      <textarea
                        class="textarea"
                        placeholder="Digite a mensagem"
                      ></textarea>
                    </div>
                  </div>
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-link">Enviar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </body>
</html>
